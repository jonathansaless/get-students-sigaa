<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Planilhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style_compara_alunos.css">
</head>
<body class="gradient">
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Comparador de Planilhas</h1>

        <div class="mb-3">
            <label for="file1" class="form-label text-white"><b>Planilha 1 (.csv ou .xlsx):</b></label>
            <input type="file" id="file1" class="form-control" accept=".csv, .xlsx">
        </div>

        <div class="mb-3">
            <label for="file2" class="form-label text-white"><b>Planilha 2 (.csv ou .xlsx):</b></label>
            <input type="file" id="file2" class="form-control" accept=".csv, .xlsx">
        </div>

        <button id="compareButton" class="btn btn-primary w-100 mt-3 mb-4">Comparar Planilhas</button>

        <div id="messageArea" class="mt-3">
            <div id="loadingMessage" class="alert alert-warning d-none" role="alert"></div>
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        </div>


        <div id="results" class="mt-4 p-3 bg-light rounded" style="display: none;">
            <h2 class="text-center">Resultados da Comparação:</h2>
            <hr>

            <div id="noDifferences" class="alert alert-success text-center d-none" role="alert"></div>

            <div id="extraInFile1" class="result-section card card-body mb-3" style="display: none;">
                <h3 class="card-title text-primary">Linhas apenas na Planilha 1:</h3>
                <pre id="extraContent1" class="text-muted"></pre>
            </div>

            <div id="extraInFile2" class="result-section card card-body" style="display: none;">
                <h3 class="card-title text-primary">Linhas apenas na Planilha 2:</h3>
                <pre id="extraContent2" class="text-muted"></pre>
            </div>
        </div>
    </div>

    <script src="script_compara_alunos.js"></script>
</body>
</html>
